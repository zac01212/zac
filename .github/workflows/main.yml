<body>
    <header>
        <h1>Welcome to Co-Domain</h1>
        <p>Your collaborative platform for innovative projects</p>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#features">Features</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <section id="about">
            <h2>About Co-Domain</h2>
            <p>Co-Domain is a space where teams come together to create amazing projects. Collaborate, share ideas, and grow!</p>
        </section>

        <section id="features">
            <h2>Features</h2>
            <ul>
                <li>Team collaboration tools</li>
                <li>Project management and tracking</li>
                <li>Resource sharing</li>
                <li>Real-time updates</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Have questions? Reach out at <a href="mailto:contact@co-domain.com">contact@co-domain.com</a>.</p>
        </section>

        <a class="button" href="https://github.com">Visit Our GitHub</a>
    </main>

    <footer>
        <p>&copy; 2025 Co-Domain. All rights reserved.</p>
    </footer>
